<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cart</title>
  <link rel="stylesheet" href="cart.css">

</head>
<body>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
<main id="cart" style="max-width:960px">

  <h1>Your Cart</h1>
  <div class="container-fluid">
    <div class="row align-items-start">
      <div class="col-12 col-sm-8 items">
        <!--1-->
        <div class="cartItem row align-items-start">
          <div class="col-3 mb-2">
            <img class="w-100" src="https://badux.co/smc/codepen/birdcage-posters.jpg" alt="art image">
          </div>
          <div class="col-5 mb-2">
            <h6 class="">Dark Art 1</h6>
            <p class="pl-1 mb-0">20 x 24</p>
            <p class="pl-1 mb-0">Matte Print</p>
          </div>
          <div class="col-2 quantity">
       <button id="increment">+</button>     <p class="cartItemQuantity p-1 text-center">1</p><button id="decrement">-</button>
          </div>
          <div class="col-2">
            <p id="cartItem1Price">$66</p>
          </div>
        </div>
        <hr>
        <!--2-->
        <div class="cartItem row align-items-start">
          <div class="col-3 mb-2">
            <img class="w-100" src="https://badux.co/smc/codepen/birdcage-posters.jpg" alt="art image">
          </div>
          <div class="col-5 mb-2">
            <h6 class="">Dark Art 2</h6>
            <p class="pl-1 mb-0">20 x 24</p>
            <p class="pl-1 mb-0">Matte Print</p>
          </div>
         <div class="col-2 quantity">
       <button id="increment">+</button>     <p class="cartItemQuantity p-1 text-center">1</p><button id="decrement">-</button>
          </div>
          <div class="col-2">
            <p id="cartItem1Price">$66</p>
          </div>
        </div>
        <hr>
      </div>
      <div class="col-12 col-sm-4 p-3 proceed form">
        <div class="row m-0">
          <div class="col-sm-8 p-0">
            <h6>Subtotal</h6>
          </div>
          <div class="col-sm-4 p-0">
            <p id="subtotal">$132.00</p>
          </div>
        </div>
        <div class="row m-0">
          <div class="col-sm-8 p-0 ">
            <h6>Tax</h6>
          </div>
          <div class="col-sm-4 p-0">
            <p id="tax">$6.40</p>
          </div>
        </div>
        <hr>
        <div class="row mx-0 mb-2">
          <div class="col-sm-8 p-0 d-inline">
            <h5>Total</h5>
          </div>
          <div class="col-sm-4 p-0">
            <p id="total">$138.40</p>
          </div>
        </div>
        <a href="#"><button id="btn-checkout" class="shopnow"><span>Checkout</span></button></a>
      </div>
    </div>
  </div>
  </div>
</main>
<footer class="container">
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
